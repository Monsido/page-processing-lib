<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Test</title>
    <style>
        .page-builder .container {
            display: flex;
            box-sizing: border-box;
            padding: 10px;
            gap: 10px;
        }
        .page-builder .input, .page-builder .output {
            flex: auto;

            #input, #output {
                width: 100%;
                height: 400px;
            }
        }
    </style>
    <script type="module">
        import { DataCollector, PageBuilder } from './index.js';

        function collectData () {
            const html = document.querySelector('#htmlinput').value;
            const dataCollector = new DataCollector();
            const output = dataCollector.collectData(html);
            document.querySelector('#data_collector_output').innerText = JSON.stringify(output, null, 2);
        }

        const collectBtn = document.querySelector('#collectBtn');
        collectBtn.addEventListener('click', collectData);

        // Page builder
        function buildHtml () {
            const inputEl = document.querySelector('.page-builder #input');
            const errorEl = document.querySelector('.page-builder .error');
            errorEl.innerText = '';

            let html = '';
            let errorMsg = '';
            try {
                html = JSON.parse(inputEl.value);
            } catch (error) {
                errorMsg = error.message;
                errorEl.innerText = `JSON parse error: ${errorMsg}`;
                return;
            }
            let output;
            const pageBuilder = new PageBuilder();
            try {
                output = pageBuilder.makePage(html);

            } catch (error) {
                errorMsg = error.message;
                errorEl.innerText = `makePage error: ${errorMsg}`;
                return;
            }

            
            const outputEl = document.querySelector('.page-builder #output');
            outputEl.innerHTML = output;
        }

        const buildBtn = document.querySelector('.page-builder .build-btn');
        buildBtn.addEventListener('click', buildHtml);
    </script>
</head>
<body>
    <h1>Library testing</h1>
    <div>
        <h2>Data collector</h2>
        <label for="htmlinput">Add html snippet.</label><br>
        <textarea name="htmlinput" id="htmlinput"></textarea><br>
        <button id="collectBtn" type="button">Collect data</button>
        <pre id="data_collector_output"></pre> 
    </div>


    <div class="page-builder">
        <h2 className >Page builder</h2>
        <div class="container">
            <div class="input">
                <label for="input">Input</label><br>
                <textarea id="input" placeholder="Add JSON content here."></textarea>
            </div>
            <div class="output">
                <label for="output">Output</label><br>
                <pre id="output"></pre> 
            </div>
        </div>
        <button class="build-btn" type="button">Build html</button>
        <span class="error"></span>
    </div>
 </body>
</html>
